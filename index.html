<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- fontstyle  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Lien vers mon fichier CSS  -->
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="content">
      <div class="card">
        <img
          src="./images/image-qr-code.png"
          alt="QR Code to access Frontend Mentor projects"
          class="code-qr"
        />
        <p class="text-description">
          improve yours front-end <br />skills by building projects
        </p>
        <p class="text-small-description">
          scan the QR code to visit frontend <br />
          Mentor and take you coding skills to <br />
          the next level
        </p>
      </div>
    </div>
    <!-- signature sur footer -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Bmajri75" target="_blank">BabashCoding</a>.
    </div>
  </body>
</html>
